<main class="p-6 max-w-3xl mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center">Post API</h1>

  <div class="space-y-4 mb-10">
    @for(post of posts(); track post.id) {
      <div class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition-shadow duration-300">
        <p class="text-lg font-medium">{{post.id}} - {{ post.title }}</p> 
        <button (click)="deletePostOnSubmit(post.id)" class="bg-red-500 text-white px-2 py-1 rounded-sm mt-6 mr-4">Delete</button>
        <button (click)="selectPost(post.id, post)" class="bg-yellow-500 text-white px-2 py-1 rounded-sm mt-6">Update</button>
      </div>
    }
  </div>

  <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()"
    class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto space-y-4">
    <input type="number" placeholder="Enter id" formControlName="id"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="text" placeholder="Enter title" formControlName="title"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="number" placeholder="Enter views" formControlName="views"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">
      Submit
    </button>
  </form>
</main>
