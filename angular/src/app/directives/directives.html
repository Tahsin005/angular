<p>directives works!</p>

<h1 *ngIf="show" class="text-blue-600">Heading tag</h1>

<br>
<br>
<button (click)="toggleShow()">Toggle</button>

<hr>

<ul class="px-6">
    <li *ngFor="let x of students">
        {{ x }}
    </li>
</ul>

<hr>

<ul>
    <li *ngFor="let student of studentsData">
        {{ student.name }}, {{ student.age }}, {{ student.email }}
    </li>
</ul>

<hr>

<ul>
    <li *ngFor="let x of nestedArray">
        <p *ngFor="let y of x">{{ y }}</p>
        <hr>
    </li>
</ul>

<br>
<br>

<hr>

<div *ngIf="show; else anotherBlock">
    <h1>show is true</h1>
</div>

<ng-template #anotherBlock>
    <h1>show is false</h1>
</ng-template>

<br><br>

<hr>

<div [ngSwitch]="color">
    
    <h1 *ngSwitchCase="'red'" class="bg-red-500">Red</h1>
    <h1 *ngSwitchCase="'green'" class="bg-green-500">Green</h1>
    <h1 *ngSwitchCase="'blue'" class="bg-blue-500">Blue</h1>
    <h1 *ngSwitchCase="'yellow'" class="bg-yellow-500">Yellow</h1>
    <h1 *ngSwitchDefault class="bg-gray-100">Default</h1>
</div>
