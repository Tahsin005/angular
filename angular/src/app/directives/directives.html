<p class="text-gray-700 text-lg font-medium">Directives works!</p>

<!-- ngIf Example -->
<h1 *ngIf="show" class="text-3xl font-bold text-blue-600 mt-4">
  Heading tag
</h1>

<button 
  (click)="toggleShow()"
  class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
  Toggle
</button>

<hr class="my-6 border-gray-300">

<!-- Simple ngFor -->
<ul class="px-6 space-y-1">
  <li *ngFor="let x of students" class="text-gray-800">
    {{ x }}
  </li>
</ul>

<hr class="my-6 border-gray-300">

<!-- ngFor with object data -->
<ul class="space-y-2">
  <li 
    *ngFor="let student of studentsData" 
    class="p-3 bg-gray-100 rounded-lg shadow-sm"
  >
    <span class="font-semibold">{{ student.name }}</span>, 
    {{ student.age }}, 
    <span class="text-blue-600">{{ student.email }}</span>
  </li>
</ul>

<hr class="my-6 border-gray-300">

<!-- Nested ngFor -->
<ul class="space-y-4">
  <li *ngFor="let x of nestedArray" class="p-4 border rounded-xl">
    <p 
      *ngFor="let y of x" 
      class="text-gray-700"
    >
      {{ y }}
    </p>
    <hr class="mt-3 border-gray-300">
  </li>
</ul>

<hr class="my-10 border-gray-300">

<!-- ngIf with ng-template -->
<div *ngIf="show; else anotherBlock" class="p-4 bg-green-100 rounded-xl">
  <h1 class="text-green-600 font-semibold text-xl">
    show is true
  </h1>
</div>

<ng-template #anotherBlock>
  <div class="p-4 bg-red-100 rounded-xl">
    <h1 class="text-red-600 font-semibold text-xl">
      show is false
    </h1>
  </div>
</ng-template>

<hr class="my-10 border-gray-300">

<!-- ngSwitch -->
<div [ngSwitch]="color" class="p-6 border rounded-xl">

  <h1 *ngSwitchCase="'red'" class="p-4 text-white bg-red-600 rounded-lg text-xl font-semibold">
    Red
  </h1>

  <h1 *ngSwitchCase="'green'" class="p-4 text-white bg-green-600 rounded-lg text-xl font-semibold">
    Green
  </h1>

  <h1 *ngSwitchCase="'blue'" class="p-4 text-white bg-blue-600 rounded-lg text-xl font-semibold">
    Blue
  </h1>

  <h1 *ngSwitchCase="'yellow'" class="p-4 text-white bg-yellow-500 rounded-lg text-xl font-semibold">
    Yellow
  </h1>

  <h1 *ngSwitchDefault class="p-4 bg-gray-200 rounded-lg text-xl font-semibold">
    Default
  </h1>

</div>
