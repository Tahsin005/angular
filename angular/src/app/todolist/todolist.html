<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg space-y-4">

    <div class="flex gap-2">
        <input [(ngModel)]="task" type="text" placeholder="Enter new task"
            class="flex-1 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button (click)="addTask()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            Add Task
        </button>
    </div>

    <ul class="space-y-3">
        @for (task of taskList; track task.id) {
        <li class="flex justify-between items-center p-3 bg-gray-100 rounded-md shadow-sm">

            <div>
                <p class="font-semibold text-gray-800">ID: {{ task.id }}</p>
                <p class="text-gray-600">Task: {{ task.task }}</p>
            </div>

            <button (click)="deleteTask(task.id)"
                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
                Delete
            </button>

        </li>
        }
    </ul>

</div>
